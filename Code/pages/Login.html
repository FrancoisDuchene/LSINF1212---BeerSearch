<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="François Duchêne">
        <title>BeerSearch - Connexion</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">BeerSearch</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <form class="form-signin" action="/sendLogin" id="SignIn" method="post">
          <h2 class="form-signin-heading">Se connecter</h2>
          <label for="inputEmail" class="sr-only">Adresse Mail</label>
          <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Adresse Mail" required autofocus>
          <label for="inputPassword" class="sr-only">Mot de passe</label>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mot de Passe" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Se souvenir de moi
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
        </form>
      </div> <!-- /container -->
    </body>
</html>
