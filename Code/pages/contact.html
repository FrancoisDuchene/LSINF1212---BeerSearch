      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

              <li><a href="#">Accueil</a></li>

      <header>
        <div class="container">
          <div class="starter-template">
            <h1>BeerSearch</h1>
            <h2>Contactez nous !</h2>
          </div>
        </div>
      </header>
      <section>
        <div class="container">
          <address>
            <strong>BeerUnited SPRL</strong> - Louvain-la neuve 1348
          </address>
          <div id="mapContact" class="map">
            <script type="text/javascript">
              let view = new ol.View({
                center: ol.proj.fromLonLat([4.6128, 50.6682]),
                zoom: 14
              })
              let map = new ol.Map({
                target: 'mapContact',
                layers: [
                  new ol.layer.Tile({
                    source: new ol.source.OSM()
                  })
                ],
                controls: ol.control.defaults({
                  attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                    collapsible: false
                  })
                })
                view: view
              });
            </script>
          </div>
          <!--
          <iframe width="850" height="700" frameborder="0" scrolling="no" marginheight="00" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=4.499588012695313%2C50.620934656407265%2C4.726181030273438%2C50.71537375116745&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
          <small><a href="https://www.openstreetmap.org/#map=13/50.6682/4.6129">Afficher une carte plus grande</a></small>
