    <header>
      <div class="container">
        <div class="starter-template">
          <h1> Recherche</h1>
          <p>C'est la page de recherche de bieres</p>
        </div>
      </div>
    </header>
    <section>
      <form method="post" class="form-search" action="/search" id="boutonRechercher">
        <div class="input-append">
          <script src="js/recherche.js"></script>
          <input type="search" id="inputSearch" name="nomBiere"  class="span2 search-query" placeholder="Rechercher.." onsearch="al()"/>
          <button type="submit" class="btn" onclick="al()">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
          </button>
        </div>
        <label for="type">Type de bière</label>
        <select name="type" id="type">
          <option value="Tout">Tout</option>
          <option value="Blonde">Blonde</option>
          <option value="Blanche">Blanche</option>
          <option value="Triple">Triple</option>
          <option value="Ambrée">Ambrée</option>
          <option value="Brune">Brune</option>
          <option value="Abbaye">Abbaye</option>
          <option value="Fruitée">Fruitée</option>
          <option value="Lambic">Lambic</option>
          <option value="Ale">Ale</option>
          <option value="Double">Double</option>
          <option value="Pils">Pils</option>
          <option value="Stout">Stout</option>
          <option value="Rouge">Rouge</option>
          <option value="Spéciale">Spéciale</option>
          <option value="Bock">Bock</option>
          <option value="Bio">Bio</option>
          <option value="BiereNoel">Bière de Noël</option>
          <option value="BièreMiel">Bière au miel</option>
          <option value="Saison">Saison</option>
          <option value="FermentationBasse">Fermentation basse</option>
          <option value="FermentationHaute">Fermentation haute</option>
        </select>
        <label for="degree">Degré d'alcool</label>
        <select name="degree" id="degree">
          <option value="Tout">Tout</option>
          <option value="moins2">Moins de 2 degrée</option>
          <option value="2et6">Entre 2 et 6</option>
          <option value="6et8">Entre 6 et 8</option>
          <option value="plus8">Plus de 8</option>
        </select>
      </form>
    </section>
    <section class="container">
      <h3 id="result"></h3>
    </section>
    <footer class="footer">
